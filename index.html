<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM ENTRY</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <div id="input-view">
        <div class="inputs">
        <input type="text" placeholder="Name" id="NAME" required>
        <input type="text" placeholder="Father Name" id="FATHER-NAME">
        <input type="text" placeholder="Score"  id="SCORE" required> 
        
    </div>
      <div class="btn">

        <button id="addbtn">ADD INFO</button>
    </div>
    </div>
    <div class="entry">
         <table id="table-view">
            <tr>
            <th>S.NO</th>
            <th>NAME</th>
            <th>FATHER-NAME</th>
            <th>SCORE</th>
            <th>TOTAL SCORE</th>
        </tr>
       
         </table>
    </div>
    <script src="dom.js"></script>
</body>
</html>
